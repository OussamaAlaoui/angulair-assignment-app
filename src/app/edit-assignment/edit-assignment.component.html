
<div class="container" *ngIf="assignment">
 <h1>Editing Assignment:  {{ assignment.id }}</h1>
 <mat-card>  <form ngForm class="form">
    <mat-form-field>
      <input
        matInput
        placeholder="Edition du nom"
        [(ngModel)]="assignmentName"
        name="assignment-name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Edition de la
                date"
        [(ngModel)]="dueDate"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
    </mat-form-field>

    <mat-datepicker #picker></mat-datepicker>
    <button mat-raised-button color="primary" (click)="onSaveAssignment()">
      Sauver
    </button>
  </form></mat-card>
</div>
