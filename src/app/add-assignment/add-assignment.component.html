<div class="container">

<h1>Add New Assignment</h1>

  <mat-card>
  <form
    ngForm
    #assignmentForm
    class="form"
    (click)="onSubmit(); assignmentForm.reset()">
    <mat-form-field>
      <input
        matInput
        placeholder="Nom de l'asignment"
        [(ngModel)]="nameAssignment"
        name="Nom"
        />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Date de due"
        [(ngModel)]="dueDate"
        name="Nom"
        />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-flat-button color="primary" >Ajouter un devoir</button>
  </form>
  <br />
</mat-card>
</div>
