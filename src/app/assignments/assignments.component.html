    <div *ngIf="assignments.length == 0; else list_assignment">
      No Assignment found !
    </div>
    <div>
      <ng-template #list_assignment>
      
        <div class="table_background">
          <table mat-table [dataSource]="assignments">
            <!-- check box -->

            <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef>Check</th>
              <td mat-cell *matCellDef="let element">
                <input type="checkbox" />
              </td>
            </ng-container>    <ng-container matColumnDef="more">
              <th mat-header-cell *matHeaderCellDef>Details</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-mini-fab
                  routerLink="/assignment/{{ element.id }}"
                  class="detailsBtn"
                  color="primary"
                >
                  <i class="fa fa-eye" style="font-size: 20px"></i>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="dueDate">
              <th mat-header-cell *matHeaderCellDef>Due Date</th>
              <td mat-cell *matCellDef="let element">
                üóì {{ element.dueDate | date: "short" }}
              </td>
            </ng-container>
            <!-- buttons Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-mini-fab
                  color="warn"
                  aria-label="Delete"
                  class="action"
                  (click)="onDeleteAssignment(element)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
                <button
                  mat-mini-fab
                  color="primary"
                  aria-label="Edit"
                  class="action"
                  (click)="onEditAssignment(element)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="isDue" class="isDue">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Is Due</th>
              <td mat-cell *matCellDef="let element">
                <div
                  class="assignmentStatus"
                  *ngIf="element.due; else notReturned"
                >
                  <p appRendu>‚úÖ Returned</p>
                </div>
                <ng-template #notReturned
                  ><p appNonRendu>‚ùóÔ∏è Not Returned</p>
                </ng-template>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
      <div class="pagination-tools">
          <div class="navigation">





            <button
              mat-raised-button
              color="primary"
              class="arrowBtn"
              (click)="firstPageBtn()"
              [disabled]="!hasPrevPage"
            >
              &laquo;
            </button>
            <button
              mat-raised-button
              color="primary"
              class="arrowBtn"
              (click)="prevPageBtn()"
              [disabled]="!hasPrevPage"
            >
              &#8249;
            </button>
          {{page}} of {{totalPages}}
            <!-- <div>{{page}} of {{totalPages}}</div> -->
            <button
              mat-raised-button
              color="primary"
              class="arrowBtn"
              (click)="nextPageBtn()"
              [disabled]="!hasNextPage"
            >
              &#8250;
            </button>
           <button
              mat-raised-button
              color="primary"
              class="arrowBtn"
              (click)="lastPageBtn()"
              [disabled]="!hasNextPage"
            >
              &raquo;
            </button>

          </div>

         
        </div>
